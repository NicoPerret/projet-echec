<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div class="conteneur">
        <div class="gauche">Il n'y a rien à gauche de la page</div>
        <div class="milieu">
            <div class="grilleCentralePlateauEtBoutons">
                <div class="grilleCentral5Verti">
                    <div class="grilleCentraleNomChrono">
                        <div style="text-align: left;">Nom adversaire</div>
                        <div style="text-align: right;">Chrono adversaire</div>
                    </div>
                    <div>Pieces capturées</div>
                    <div class="grillePlateau">
                        <div class="grillePlateau1a8"></div>
                        
                        <div class="grillePlateauPrincipal"></div>
                        <div></div>
                        <div class="grillePlateauAaH"></div>
                    </div>
                    <div class="grilleCentraleNomChrono">
                        <div style="text-align: left;">Mon nom</div>
                        <div style="text-align: right;">Mon chrono</div>
                    </div>
                    <div>Pieces capturées</div>
                </div>
                <div class="grilleAbandonnerNul">
                    <div></div>

                    <div></div>
                </div>
            </div>
        </div>
        <div class="droite">
            <div style="height: 50%;">Historique Coups</div>
            <div style="height: 50%;">Chat</div>
        </div>
    </div>


    <script>
        for (let i = 0 ; i<8 ; i++){
            const c = document.createElement('div');
            c.innerHTML = 8-i;
            document.querySelector('.grillePlateau1a8').append(c);
        }
    </script>
    <script>
        const cases = [];
        const lettres = ['A','B','C','D','E','F','G','H'];
        for (let i = 0; i < 64; i++) {
            const c = document.createElement('div');
            c.setAttribute('id', lettres[(i%8)] + (8 -Math.floor(i/8,1)));
            cases.splice(0, 0, c);
            document.querySelector('.grillePlateauPrincipal').append(c);
        }
    </script>
    <script>
        for (let i = 0 ; i<8 ; i++){
            const c = document.createElement('div');
            c.innerHTML = lettres[i];
            document.querySelector('.grillePlateauAaH').append(c);
        }
    </script>

</body>
