<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form_echec.css" />
    <title>Echec</title>
</head>
<body>
    <div class="grille">
        <div class="grille1">
            <script>
            for (let i = 0 ; i<8 ; i++){
                const c = document.createElement('div');
                c.setAttribute('id', 8-i);
                
        
                cases.splice(0, 0, c);
        
                document.querySelector('.grille1').append(c);
            }
            </script>
        </div>
        
        <div class="plateau">
            <script>
                const cases = [];
                const lettres = ['A','B','C','D','E','F','G','H'];
                for (let i = 0; i < 64; i++) {
                    const c = document.createElement('div');
        
                    c.setAttribute('id', lettres[(i%8)] + (8 -Math.floor(i/8,1)));
        
                    cases.splice(0, 0, c);
        
                    document.querySelector('.plateau').append(c);
                }
            </script>

        </div>
        <div></div>
        <div class="grille2"></div>
</div>
    


</body>
</html>
