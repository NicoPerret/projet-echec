<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/accueil.css" />
	<script defer src="assets/js/accueil.js"></script>
    <title>Accueil</title>
    <link rel="i=shorcut icon" href="RoiNoir.png">
</head>
<body>
		
		<!-- le menu -->
        <div class ="gauche">
		
			<ul>
				<li class="active">
					<a href="PageAccueil.html">Accueil</a>
				</li>

				<li>
					<a href="PageConnexion.html">Connexion</a>
				</li>

				<li>
					<a href="PageInscription.html">Inscription</a>
				</li>
				
				<li>
					<a href="PageHistoriqueParties.html">Historique</a>
				</li>
				
				<li>
					<a href="PageJeu.html">Jeu</a>
				</li>
			</ul>
		
		</div>
		
		<!-- Choix mode de jeu -->
        <div class="milieu">
            <h2>
                   Bienvenue, joueur !
            </h2>
            <p>
                Veuillez choisir un mode de jeu :
            </p>
            
			<div class="zoneBouton">
			<button class="open-popup-jcj">JCJ</button>
			<button class="open-popup-jcia">JCIA</button>
			<button class="open-popup-probleme">Probleme</button>
			</div>
			
        </div>
		
        <div class="droite" style="text-align: center; border: solid 1px black;">
            <div>
                <div>Elo</div>
                <div>Historique dernieres parties</div>
                <div><a href="PageHistoriqueParties.html" target="_self"><button>Aller à l'historique</button></a></div>
            </div>
        </div>
		
		<div class="popup-overlay"> </div>
	
	<!-- Afficher une popup pour choisir les paramètres de partie -->
	<div class="popup-container"> 
		
		<div class="popup"> 
		
			<div class="popup-header"> 
				Type de partie
			</div>
		
			<div class="popup-content"> 
				
				<form>
				
					<table class="jcj">
						
						<thead>
							<tr>
								<td><label name="description">Jouer contre un autre joueur</label></td>
							</tr>
						</thead>
						
						<tbody>
							<tr>
								<td><label>Pseudo adversaire / aléatoire </label></td>
								<td><input type="text" name="choix-adversaire" placeholder="aleatoire"/></td>
							</tr>
							<tr>
								<td><label>Mode de jeu : </label></td>
								<td><select name="mode-jeu">
									<option value = "blitz">blitz </option>
									<option value = "classique">classique </option>
									<option value = "long">long </option>
								</select></td>
							</tr>
							<tr>
								<td><label>Handicap : </label></td>
								<td><select name="handicap">
									<option value = "aucun">aucun </option>
									<option value = "type1">type1 </option>
									<option value = "type2">type2 </option>
								</select></td>
							</tr>
						</tbody>
						
					</table>
					
					<table class="jcia">
						
						<thead>
							<tr>
								<td><label>Jouer contre une IA</label></td>
							</tr>
						</thead>
						
						<tbody>
							<tr>
								<td><label>Choix difficulté : </label></td>
								<td><select name="difficulte">
									<option value = "facile">facile </option>
									<option value = "moyen">moyen </option>
									<option value = "difficile">difficile </option>
								</select></td>
							</tr>
						</tbody>
						
					</table>
					
					<table class="probleme">
						
						<thead>
							<tr>
								<td><label name="description">Jouer un problème</label></td>
							</tr>
						</thead>
					
						<tbody>
							<tr>
								<td><label>Choix difficulté : </label></td>
								<td><select name="difficulte">
									<option value = "facile">facile </option>
									<option value = "moyen">moyen </option>
									<option value = "difficile">difficile </option>
								</select></td>
							</tr>
						</tbody>
						
					</table>
				
				</form>
				
				<button class="close-popup">Annuler</button>
				
				<a href="PageJeu.html" target="_self"><button>Jouer !</button></a>
				
			</div>
		</div>
	
	</div>
	
</body>
</html>
