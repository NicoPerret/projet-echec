<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form_echec.css" />
    <!-- Titre de la page -->
    <title>Page Inscription</title>
    <!-- icone de la page (onglet) -->
    <link rel="i=shorcut icon" href="RoiNoir.png">
</head>

<body>
    <section>
        <fieldset>
            <div>
                <p>
                    <h2 style="text-align: center;">Inscription</h2>
                </p>
                <table>
                    <tr>
                        <td><label>Identifiant : </label></td>
                        <td><input type="text" id="identifiant" placeholder="Entrez votre identifiant"></td>
                    </tr>
                    <tr>
                        <td><label>Mot de passe : </label></td>
                        <td><input type="password" id="mdp" placeholder="Entrez votre mot de passe"></td>
                    </tr>
                    <tr>
                        <td><label>Confirmation du mot de passe : </label></td>
                        <td><input type="password" id="confirmmdp" placeholder="Confirmer votre mot de passe"></td>
                    </tr>
                    <tr>
                        <td><label>Pseudo : </label></td>
                        <td><input type="text" id="pseudo" placeholder="Entrez votre pseudo"></td>
                    </tr>
                    <tr>
                        <td><label>Nom : </label></td>
                        <td><input type="text" id="nom" placeholder="Entrez votre nom"></td>
                    </tr>
                    <tr>
                        <td><label>Prénom : </label></td>
                        <td><input type="text" id="prenom" placeholder="Entrez votre prénom"></td>
                    </tr>
                    <tr>
                        <td><label>Email : </label></td>
                        <td><input type="text" id="email" placeholder="Entrez votre email"></td>
                    </tr>
                    <tr>
                        <td><label>Etes vous coach ? </label></td>
                        <td><input type="checkbox" id="coach"></td>
                    </tr>
                </table>
            </div>
            <div id="validation" style="text-align:center">
                <a href="PageAccueil.html" target="_self"><button>Se connecter</button></a>
            </div>  
        </fieldset>
    </section>
</body>
</html>
